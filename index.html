<!DOCTYPE html>
<html lang="pt-BR">
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">

	<!-- Ícone da página -->

	<link rel="icon" type="image/icon" href="../../assets/images/icon.ico">

	<!-- Chamada da CSS do Bootstrap -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Chamada do CSS -->

	<link rel="stylesheet" type="text/css" href="../../assets/css/login.css">

	<!-- Título da página -->

	<title>Money Wise - Login</title>

 </head>

  <!-- Conteúdo da página -->

   <body>
	 <div class="container-fluid">
		<div class="login-box shadow p-3 mb-5 bg-white rounded">
			<h1><img src="../../assets/images/logo_imagem_c_fundo.jpeg" width="250" height="150" class="d-inline-block align-top" alt="Money Wise"></h1>
			<p>Seja bem vindo de volta!</p>
			<h2>Vamos gerenciar 
				suas finanças...</h2>

            <!-- Quadro de preenchimento dos  dados de usuário -->

			<form id="login">
				
				<div class="form-group">
					<div class="form-floating mb-3">
						<input type="text" class="form-control d-inline-block" id="usuario" name="usuario" placeholder="Nome de usuário">
						<label for="usuario">Nome de usuário</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control d-inline-block" id="senha" name="senha" placeholder="Senha">
						<label for="senha">Digite sua senha</label>
					</div>

					<!-- Chamada para pagina Home -->

					<a href="../../assets/pages/home.html">
						<input type="button" class="btn btn-primary" value="Conectar">
					</a>
				</div>

			</form>

			<!-- Botão recuperção de senha -->

			<a href="../../assets/pages/redefinir-senha.html"><p class="redefinir-senha">Esqueci minha senha</p></a>

			<hr>
			<div class="text-center">

				<!-- Botão de cadastro do usuário -->
            <a href="../../assets/pages/cadastro.html">
				<button type="button" class="btn btn-warning">Sou novo aqui!</button>
			</a>
			</div>
			
		</div>		
	</div>
    <!--Camada do JS do Bootstrap-->
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   </body>
</html>
