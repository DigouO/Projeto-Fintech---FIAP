<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="icon" type="image/x-icon" href="../../assets/images/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/cadastro.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	  <script type="text/javascript" src="../../assets/js/main.js"></script>

    <title>MoneyWise - Cadastro</title>
  </head>

  <body>
    <h1 class="logo-texto text-center mt-2">
						<img src="../../assets/images/logo_imagem_c_fundo.jpeg" width="200" height="200" class="d-inline-block align-top" alt="Money Wise">
						
					</h1>
    <h5><strong>Cadastre-se</strong></h5>
        
       
        <div class="row mb-3">
             
            <div class="col-sm-8 offset-sm-0">
                <button id="botaofacebook" type="submit" class="btn btn-primary col-sm-12" onclick="window.open('https://facebook.com')">
                <strong>Registre-se com Facebook</strong>
                <img src="../../assets/images/facebook.svg" width="35px" style="margin-left: 15px;">
                </button>
            </div>
        </div>

        <div class="row mb-3">
            
            <div class="col-sm-8 offset-sm-0">
                <button id="botaogoogle" type="submit" class="btn btn-primary col-sm-12" onclick="window.open('https://google.com')">
                <strong>Registre-se com o Google</strong>
                <img src="../../assets/images/google.svg" width="35px" style="margin-left: 15px;">
                </button>
            </div>
        </div>
        <p style="margin-left: 90px;"  >---------------------------- ou ----------------------------</p>

    <form class="form-horizontal" id="textos">
       
        <div class="row mb-3">
            <label class="control-label col-sm-0" for="nome" id="nome">Nome</label>
            <div class="col-sm-10" id="campo1">
              <input type="text" class="form-control" placeholder="Digite seu nome completo" required/>
            </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-0" for="email" id="email">E-mail</label>
          <div class="col-sm-10" id="campo2">
            <input type="email" class="form-control" placeholder="Digite seu e-mail" required/>
          </div>
        </div>

        <div class="row mb-3">
            <label class="control-label col-sm-0" for="celular" id="celular">Celular</label>
            <div class="col-sm-10" id="campo3">
              <input type="tel" class="form-control" placeholder="Digite seu celular" pattern="^([1-9]{2})([0-9]{9})" title="Apenas números. DDD (sem o zero)" required/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="control-label col-sm-0" for="cpf" id="cpf" >CPF</label> 
            <div class="col-sm-10" id="campo4"> 
                <input type="text" class="form-control" placeholder="Digite seu CPF" pattern="[0-9]{11}" title="Somente números" required/>
            </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-0" for="pwd" id="senha" >Senha</label>
          <div class="col-sm-10" id="campo5">
            <input type="password" class="form-control" placeholder="Digite sua senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required/>
          </div>
        </div>
        <p style="font-size: 12pt;">
            Requisitos para uma senha forte: <br>
            <strong>- Mín. 8 e máx. 12 caracteres <br>
            - Mínimo uma letra maiúscula e uma minúscula<br>
            - Mínimo um número <br>
            - Mínimo um caractere especial </strong>
        </p>
        <div class="row mb-3">
            <label class="control-label col-sm-0" for="pwd" id="repsenha" >Repita sua senha</label>
            <div class="col-sm-10" id="campo6">
              <input type="password" class="form-control" placeholder="Repita sua senha" required/>
            </div>
          </div>

        <div>
            <label><input type="checkbox" required> Li e aceito os <strong>Termos de Uso</strong>.</label>
        </div>
        <div>
            <label><input type="checkbox" checked> Concordo em receber informações da Wise Money.</label><br><br>    
        </div>  
        
        <div class="row mb-3">
          <div class="col-sm-8 offset-sm-0">
             <button id="botaocadastrar" type="submit" class="btn btn-primary col-sm-12"
              onclick="window.open('../../assets/pages/home.html')">
              <strong>CADASTRAR</strong>              
            </button>
          </div>
        </div>
    </form>
        
    <p2> Já sou cadastrado</p2>
    <div class="row mb-3">
        <div class="col-sm-8 offset-sm-0">
          <button id="botaofazerlogin" type="submit" class="btn btn-primary col-sm-12" onclick="window.open('../../assets/pages/home.html', '_self')">
            <strong>FAZER LOGIN</strong>
          </button>
        </div>
      </div>
       
    </div>

    
      
  </body>
</html>
